      Hint: Description
      Value: "Department of Computer Sciences Technology and Novell Software Development India Pvt. Ltd. had signed MoU on 7-5- 2010. Faculty members were trained in SUSE Linux Enterprise Server 11 and on taking up the industrial certification the course was offered to the students from the year 2011. The students on taking up the course and completing the certification examination were offered internship by Novell. Over the next few years, as an outcome of the MoU, certification course was conducted and various technical events in collaboration with Novell were conducted very frequently. To achieve academic excellence and bridge the educational-technical gap in the field of education, the department of Computer Sciences Technology, Karunya Institute of Technology and Sciences further engaged with Novell on 29-4- 2014 to offer M. Tech Information Technology, Also the Novell Center of Excellence for Cloud Computing lab established to offer trainings and carry out research in Cloud."
