      Value: "Far away, from the rushing frenzy of the city, in a serene and peaceful valley, lies in the warm embrace of the Western Ghats, Karunya Institute of Technology and Sciences, with a vision to raise technocrats and entrepreneurs and a mission of influencing the society to make it a better place. Karunya strives to imbibe its students with holistic excellence. Karunya spreads over an acre of 700 acres with magnificent infrastructures of research laboratories, academic facilities and residences. It is an institute with a social concern which thrives to raise scientists and entrepreneurs who would find solutions to human problems in the areas of food, water, healthcare and energy through research.  Karunya is equipped with gallery classrooms and uses latest teaching aids for providing application oriented teaching. Students have the freedom to choose the course of their study according to their liking with the Choice based Credit system. We have nationally acclaimed laboratories for Water research and Food Processing. Our contributions in the field of Biotechnology and nanotechnology are highly appreciated nationally. Computer laboratories are equipped with include high-end IBM PureFlex System, Blade servers, Rack servers, Workstations and Personal Computers. Green computing is practiced by server consolidation and desktop virtualization using VMware products. A separate Storage Area Network has been commissioned by the centre for data storage. The Computer Technology Center is well-equipped with licensed software for academic and administrative needs. A state-of-the art campus network with 10 Gbps fiber optic backbone connects all the Institution and residence buildings. Internet connectivity is available 24x7 through multiple service providers via Internet leased lines.  Karunya provides fully furnished residential facilities for boys and girls separately. Centres of excellence are established in partnership with Siemens Limited, Cisco Systems, Novell India Pvt Limited, IBM, Salzer Electronics Limited and the Lancet Commission."
