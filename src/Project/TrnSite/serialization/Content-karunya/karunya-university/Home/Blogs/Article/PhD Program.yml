      Value: "Department of Mechanical Engineering offers both full time and part time Ph.D programmes in all major areas of mechanical engineering. Ph.D Research activities are carried out in the thrust areas of bio fuels, bio mass energy, composites and laminates, computational fluid dynamics, desalination, heat pipes, mini and micro-channel heat transfer using nano fluids, flow boiling and pool boiling heat transfer in nano fluids, industrial ergonomics, material science and metallurgy, minimal quantity lubrication, propulsion, robotics, vibration and acoustics.  The department has eminent faculty from IISC, IITs, NITs, and leading international universities to guide the research scholars and has excellent research facilities for conducting research in thermal sciences, machine vibration and computer aided design, manufacturing and analysis. In addition to generous funding for research by the university, the school also receives external grants from BARC, DST and other prestigious agencies.  The faculty regularly publishes their research work in peer reviewed international journal and conferences. The department frequently conducts national level and international level conferences/seminars to enhance academic and research interaction among researchers. Click here for: Admission Process and Fee structure"
