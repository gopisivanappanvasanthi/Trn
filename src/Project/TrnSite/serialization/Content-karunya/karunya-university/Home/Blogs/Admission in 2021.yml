      Value: Karunya University (formerly Karunya Institute of Technology and Sciences, KITS) ,2020 Admissions started.Karunya University is a fully residential, Christian University located in Coimbatore, India. It was founded as a Christian minority institution by the late D. G. S. Dhinakaran, his son Paul Dhinakaran, Christian evangelists and the founders of Jesus Calls Ministries, India. This deemed university has been accredited byNAAC with a ‘B’ grade.In 1981, D.G.S. Dhinakaran embarked on the path to start a technical university. The institute was inaugurated on 4 October 1986 as Karunya Institute of Technology. In 2004, the institute was awarded deemed university status in recognition of its academic excellence by the Ministry of Human Resources Development, government of India and subsequently renamed as Karunya University.
