      Value: "Karunya Institute of Technology and Sciences offers Ph.D. degree program. These program are offered in various Departments focusing on the thrust areas of research of the Institution, namely Food, Water, Health and Energy. A wide range of facilities and infrastructure are provided to the scholars which include research facilities and equipment worth more than Rs. 100 million; Research Fellowship worth Rs. 5 million; short term research grants; academic and research exchange programmes with foreign Universities; unlimited access to computer and internet facilities; online subscription to research journals, etc. Research projects worth 50 million funded by Government and Private agencies are being carried out in the campus. Scholars are given opportunities to work in those projects as well. The campus life of Karunya is worth mentioning. It has a well-equipped residential campus, which include all essential facilities, avenues for sports and cultural activities, guest house and restaurant facilities, auditoriums, bank, hospital and post office."
