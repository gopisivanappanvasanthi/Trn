      Hint: Description
      Value: "Anna University of Chennai has collaborated with German University, to come up with working solutions for reducing wastage of water in Indian cities. Their main goal is to implement a model plan in the town of Tiruvannamalai. In order to come up with the new model, Anna University's Centre for Water Resources and Centre for Environmental Studies along with the team from University of Written/ Herdecke GmbH, Germany has organised a 4-day workshop.  Read more at: https://www.careerindia.com/news/2013/09/25/anna-university-to-tie-up-with-german-universities-for-a-cause-006718.html?story=4"
