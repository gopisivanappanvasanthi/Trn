      Hint: Description
      Value: "As colleges reopened for a section of students, there has been a COVID-19 outbreak in one of the city’s premier educational institutions. Indian Institute of Technology (IIT) Madras recorded 191 positive cases. The institution had to go under a localised lockdown and carry out extensive testing to prevent the spread.The Greater Chennai Corporation (GCC) collected 6,344 samples from college students across the city for testing.  Six students of Anna University, five students from Valasaravakkam zone, three from Sholinganallur, one each from Alandur and Perungudi have also tested positive for COVID-19."
