      Hint: Description
      Value: Anna University is a public state university located in Tamil Nadu, India. The main campus is in Chennai. It was originally established on 4 September 1978 and was named after C.N. Annadurai, the former Chief Minister of Tamil Nadu. After taking many different forms over the years, as per a September 2020 bill passed in the Tamil Nadu Legislative assembly, the varsity is now reconstituted to be an affiliating university for engineering colleges across Tamil Nadu excluding the engineering colleges that are part of Anna Technological and Research University. The University is now the affiliating authority for close to 550 engineering colleges in Tamil Nadu. Anna University was established on 4th September 1978 as a unitary type of University. It offers higher education in Engineering, Technology and allied Sciences relevant to the current and projected needs of the society.
